<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found - Iriaini Tea Factory</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            text-align: center;
            font-family: 'Arial', sans-serif;
        }
        .error-container {
            max-width: 600px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
        }
        .error-container h1 {
            font-size: 100px;
            font-weight: bold;
        }
        .error-container p {
            font-size: 18px;
            margin-bottom: 20px;
        }
        .btn-home {
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 25px;
            border: none;
            background: #ffcc00;
            color: #1e3c72;
            font-weight: bold;
            text-decoration: none;
            transition: 0.3s;
        }
        .btn-home:hover {
            background: #ffd633;
            color: #142850;
        }
    </style>
    <script>
        window.onload = function() {
            alert("Our app is still in development. Please check back later!");
        };
    </script>
</head>
<body>
    <div class="error-container">
        <h1>404</h1>
        <h2>Oops! Page Not Found</h2>
        <p>The page you are looking for might have been moved, deleted, or doesn't exist.</p>
        <p>Our app is still in development. Please check back later!</p>
        <a href="index.html" class="btn-home">Return Home</a>
    </div>
</body>
</html>
