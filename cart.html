<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="View your cart and manage your selected products at Iriaini Tea Factory.">
    <title>Cart - Iriaini Tea Factory</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles/style.css">

    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg custom-navbar">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="https://i.postimg.cc/26mKCB7c/logo.png" alt="Iriaini Tea Factory Logo" class="logo">
                Iriaini Tea Factory
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About Us</a></li>
                    <li class="nav-item"><a class="nav-link" href="products.html">Our Tea</a></li>
                    <li class="nav-item"><a class="nav-link" href="sustainability.html">Sustainability</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                    <li class="nav-item"><a class="nav-link active" href="cart.html"><i class="fas fa-shopping-cart"></i> Cart</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Cart Hero Section -->
    <header class="cart-hero-section">
        <div class="container text-center">
            <h1>Your Cart</h1>
            <p>Review and manage your selected products.</p>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container py-5">
        <!-- Cart Items Section -->
        <section class="cart-items">
            <h2 class="text-center mb-4">Cart Items</h2>
            <div class="table-responsive">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Product</th>
                            <th>Quantity</th>
                            <th>Price</th>
                            <th>Total</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="cart-items">
                        <!-- Cart items will be dynamically inserted here -->
                    </tbody>
                </table>
            </div>
        </section>

        <!-- Cart Summary Section -->
        <section class="cart-summary mt-5">
            <div class="row">
                <div class="col-md-6 offset-md-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Cart Summary</h5>
                            <p class="card-text">Total Items: <span id="total-items">0</span></p>
                            <p class="card-text">Total Amount: <span id="total-amount">Ksh 0.00</span></p>
                            <a href="checkout.html" class="btn btn-primary w-100">Proceed to Checkout</a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <div id="footer-placeholder"></div>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script>
            $(function() {
                $("#footer-placeholder").load("footer.html");
            });
        </script>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JS for Cart -->
    <script>
        // Cart data stored in localStorage
        let cart = JSON.parse(localStorage.getItem('cart')) || [];

        // Function to display cart items
        function displayCartItems() {
            const cartItemsContainer = document.getElementById('cart-items');
            const totalItemsSpan = document.getElementById('total-items');
            const totalAmountSpan = document.getElementById('total-amount');

            // Clear the cart items container
            cartItemsContainer.innerHTML = '';

            let totalItems = 0;
            let totalAmount = 0;

            // Loop through cart items and display them
            cart.forEach((item, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${item.name}</td>
                    <td>
                        <input type="number" class="form-control quantity-input" value="${item.quantity}" min="1" data-index="${index}">
                    </td>
                    <td>Ksh ${item.price.toFixed(2)}</td>
                    <td>Ksh ${(item.price * item.quantity).toFixed(2)}</td>
                    <td>
                        <button class="btn btn-danger btn-sm remove-item" data-index="${index}">
                            <i class="fas fa-trash"></i>
                        </button>
                    </td>
                `;
                cartItemsContainer.appendChild(row);

                // Update totals
                totalItems += item.quantity;
                totalAmount += item.price * item.quantity;
            });

            // Update total items and total amount
            totalItemsSpan.textContent = totalItems;
            totalAmountSpan.textContent = `Ksh ${totalAmount.toFixed(2)}`;
        }

        // Function to update quantity
        function updateQuantity(index, quantity) {
            cart[index].quantity = quantity;
            localStorage.setItem('cart', JSON.stringify(cart));
            displayCartItems();
        }

        // Function to remove item from cart
        function removeItem(index) {
            cart.splice(index, 1);
            localStorage.setItem('cart', JSON.stringify(cart));
            displayCartItems();
        }

        // Event delegation for quantity input and remove button
        document.addEventListener('click', (e) => {
            if (e.target.classList.contains('remove-item')) {
                const index = e.target.getAttribute('data-index');
                removeItem(index);
            }
        });

        document.addEventListener('change', (e) => {
            if (e.target.classList.contains('quantity-input')) {
                const index = e.target.getAttribute('data-index');
                const quantity = parseInt(e.target.value);
                updateQuantity(index, quantity);
            }
        });

        // Display cart items on page load
        displayCartItems();
    </script>
</body>
</html>
